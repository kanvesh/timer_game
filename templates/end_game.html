<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How long is 30 seconds? - Game Over</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>How long is 30 seconds?</h1>
    <h2>Game Over</h2>
    <p>Your score is: {{ score }}</p>
    <p>Time elapsed: {{ elapsed_time }} seconds</p>
    <form action="/end_game" method="post">
        <button type="submit">Play Again</button>
    </form>
</body>
</html>
